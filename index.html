    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sticker App Pro v3.3</title>
  <style>
    :root { --accent: #f472b6; --bg: #0f172a; --panel: #1e293b; --cyan: #22d3ee; }
    body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header { padding: 10px; text-align: center; background: rgba(0,0,0,0.2); }
    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; position: relative; }
    .canvas-box { position: relative; width: 100%; max-width: 350px; aspect-ratio: 1/1; background: white; border-radius: 20px; box-shadow: 0 0 20px rgba(34, 211, 238, 0.3); touch-action: none; }
    #mainCanvas { width: 100%; height: 100%; border-radius: 20px; display: block; }
    .controls { background: var(--panel); padding: 15px; border-top-left-radius: 30px; border-top-right-radius: 30px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
    input, select { background: var(--bg); border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; width: 100%; font-size: 16px; box-sizing: border-box; }
    #editZone { background: rgba(34, 211, 238, 0.1); padding: 10px; border-radius: 15px; display: none; border: 1px solid var(--cyan); }
    .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    button { border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-gen { background: var(--accent); color: white; width: 100%; }
    .btn-acc { background: rgba(255,255,255,0.1); color: white; font-size: 20px; }
    .btn-save { background: #10b981; color: white; padding: 15px; }
    #loader { position: absolute; background: rgba(255,255,255,0.9); color: #000; padding: 15px; border-radius: 15px; font-weight: bold; display: none; z-index: 100; text-align: center; }
    #galeria { display: none; position: absolute; top: 60px; left: 10px; right: 10px; background: var(--panel); z-index: 200; padding: 10px; border-radius: 15px; border: 1px solid var(--cyan); overflow-x: auto; white-space: nowrap; }
    .thumb { width: 65px; height: 65px; border-radius: 10px; margin-right: 8px; border: 2px solid transparent; object-fit: cover; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0; font-size:1.1rem; color:var(--accent)">STICKER LAB <span style="color:white">FIXED</span></h2>
    <button onclick="toggleGaleria()" style="background:none; color:var(--cyan); font-size:12px; text-decoration:underline;">üìÇ Ver mis 10 dise√±os</button>
  </header>

  <div id="galeria"></div>

  <main>
    <div id="loader">GENERANDO IMAGEN...<br><small>Espera 5-10 segundos</small></div>
    <div class="canvas-box" id="cBox">
      <canvas id="mainCanvas"></canvas>
    </div>
  </main>

  <section class="controls">
    <div style="display:flex; gap:5px">
      <input type="text" id="prompt" placeholder="¬øQu√© quieres crear?">
      <select id="styleMode" style="width:120px">
        <option value="sticker style, white background">Sticker</option>
        <option value="anime style, high quality">Anime</option>
      </select>
    </div>
    
    <button class="btn-gen" id="btnMain" onclick="crearSticker()">üé® GENERAR IMAGEN</button>

    <div id="editZone">
      <input type="range" id="sizeRange" min="20" max="300" value="80" oninput="dibujarTodo()">
    </div>

    <input type="text" id="bubbleText" placeholder="Escribe en la burbuja..." oninput="actualizarBurbuja()">
    
    <div class="btn-grid">
      <button class="btn-acc" onclick="addObj('üí≠')">üí≠</button>
      <button class="btn-acc" onclick="addObj('üëë')">üëë</button>
      <button class="btn-acc" onclick="addObj('üï∂Ô∏è')">üï∂Ô∏è</button>
      <button class="btn-acc" onclick="addObj('üî•')">üî•</button>
      <button class="btn-acc" onclick="addObj('‚ù§Ô∏è')">‚ù§Ô∏è</button>
    </div>
    
    <button class="btn-save" onclick="guardar()">üíæ GUARDAR (WHATSAPP)</button>
  </section>

  <script>
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d');
    let baseImg = new Image();
    baseImg.crossOrigin = "anonymous";
    let objetos = [], seleccionado = null, offset = {x: 0, y: 0}, historial = [];

    // Ajustar resoluci√≥n del canvas
    function initCanvas() {
      const b = document.getElementById('cBox');
      canvas.width = 512; canvas.height = 512;
      dibujarTodo();
    }
    window.onload = initCanvas;

    async function crearSticker() {
      const p = document.getElementById('prompt').value; 
      if (!p) return;
      
      const loader = document.getElementById('loader');
      const btn = document.getElementById('btnMain');
      
      loader.style.display = "block";
      btn.disabled = true;
      btn.style.opacity = "0.5";

      const seed = Math.floor(Math.random() * 999999);
      const style = document.getElementById('styleMode').value;
      // Usamos un par√°metro extra para evitar el cach√© del navegador
      const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p + ", " + style)}?width=512&height=512&nologo=true&seed=${seed}&v=${Date.now()}`;
      
      baseImg.src = url;
      
      baseImg.onload = () => {
        loader.style.display = "none";
        btn.disabled = false;
        btn.style.opacity = "1";
        if(!historial.includes(url)) {
          historial.unshift(url);
          if(historial.length > 10) historial.pop();
          actualizarGaleria();
        }
        dibujarTodo();
      };

      baseImg.onerror = () => {
        loader.innerHTML = "¬°UPS! üõë<br>La IA est√° llena. Espera 1 minuto.";
        btn.disabled = false;
        btn.style.opacity = "1";
        setTimeout(() => loader.style.display = "none", 3000);
      };
    }

    function toggleGaleria() { 
      const g = document.getElementById('galeria');
      g.style.display = g.style.display === 'none' ? 'flex' : 'none';
    }

    function actualizarGaleria() {
      const g = document.getElementById('galeria');
      g.innerHTML = "";
      historial.forEach(url => {
        const t = document.createElement('img');
        t.src = url; t.className = "thumb";
        t.onclick = () => { baseImg.src = url; toggleGaleria(); dibujarTodo(); };
        g.appendChild(t);
      });
    }

    function addObj(e) { 
      objetos.push({ t: e, x: 256, y: 256, s: 100, texto: "" }); 
      dibujarTodo(); 
    }

    function actualizarBurbuja() {
      const txt = document.getElementById('bubbleText').value;
      let b = objetos.find(o => o.t === 'üí≠');
      if (b) { b.texto = txt; } 
      else if(txt) { objetos.push({ t: 'üí≠', x: 256, y: 150, s: 120, texto: txt }); }
      dibujarTodo();
    }

    function dibujarTodo() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, 512, 512);
      
      if(baseImg.complete && baseImg.naturalWidth > 0) {
        ctx.drawImage(baseImg, 0, 0, 512, 512);
      }

      objetos.forEach(o => {
        ctx.font = `${o.s}px Arial`;
        ctx.textAlign = "center"; ctx.textBaseline = "middle"; 
        ctx.fillText(o.t, o.x, o.y);
        if(o.t === 'üí≠' && o.texto) {
          ctx.font = `bold ${o.s/5}px Arial`; ctx.fillStyle = "black";
          ctx.fillText(o.texto, o.x, o.y - 5, o.s * 0.8);
        }
      });
    }

    // L√≥gica de movimiento para celular
    canvas.ontouchstart = (e) => {
      const r = canvas.getBoundingClientRect();
      const x = (e.touches[0].clientX - r.left) * (512 / r.width);
      const y = (e.touches[0].clientY - r.top) * (512 / r.height);
      seleccionado = objetos.findLast(o => Math.abs(o.x - x) < 50 && Math.abs(o.y - y) < 50);
      if(seleccionado) {
        offset.x = x - seleccionado.x; offset.y = y - seleccionado.y;
      }
    };

    canvas.ontouchmove = (e) => {
      if(!seleccionado) return;
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      seleccionado.x = (e.touches[0].clientX - r.left) * (512 / r.width) - offset.x;
      seleccionado.y = (e.touches[0].clientY - r.top) * (512 / r.height) - offset.y;
      dibujarTodo();
    };

    function guardar() {
      const l = document.createElement('a');
      l.download = 'sticker-lab.png';
      l.href = canvas.toDataURL("image/png");
      l.click();
    }
  </script>
</body>
</html>
